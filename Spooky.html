<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spooky Birthday Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: 'Creepster', cursive;
            color: white;
            overflow: hidden;
        }

        /* Background Fog Effect */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.gifer.com/origin/66/667c482b88972f66cc70e279d4a3d1e8_w200.gif') repeat;
            opacity: 0.2;
            z-index: -1;
        }

        .card {
            width: 400px;
            height: 550px;
            background: #222;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 140, 0, 0.7);
            text-align: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            border: 3px solid orange;
        }

        /* Flying Bats */
        .bat {
            position: absolute;
            width: 60px;
            top: 10%;
            animation: flyBat 10s linear infinite;
        }

        .bat:nth-child(2) {
            top: 30%;
            animation-duration: 8s;
            animation-delay: 2s;
        }

        .bat:nth-child(3) {
            top: 50%;
            animation-duration: 12s;
            animation-delay: 4s;
        }

        @keyframes flyBat {
            from { left: -10%; }
            to { left: 110%; }
        }

        h1 {
            font-size: 30px;
            color: orange;
            text-shadow: 0 0 10px orange, 0 0 20px red;
            margin-top: 70px;
            animation: popUp 1s ease-in-out;
        }

        @keyframes popUp {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        p {
            font-size: 18px;
            color: #ffcc66;
            margin: 10px 0;
        }

        #countdown {
            font-size: 24px;
            color: #ff5733;
            font-weight: bold;
            text-shadow: 0 0 5px white;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: orange;
            color: black;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 20px;
            transition: 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background: darkred;
            color: white;
        }

        .pumpkin {
            width: 50px;
            position: absolute;
            bottom: 10px;
            left: 20px;
        }

        .ghost {
            width: 50px;
            position: absolute;
            bottom: 10px;
            right: 20px;
            animation: floatGhost 3s infinite alternate ease-in-out;
        }

        @keyframes floatGhost {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        /* Background Sound Effect */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <audio autoplay loop>
        <source src="https://freesound.org/data/previews/413/413725_5121236-lq.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Flying Bats -->
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Bat-Free-Download-PNG.png" class="bat" alt="Bat">
    <img src="https://www.pngall.com/wp-content/uploads/2016/06/Bat-PNG-HD.png" class="bat" alt="Bat">
    <img src="https://www.pngall.com/wp-content/uploads/5/Scary-Bat-PNG-Pic.png" class="bat" alt="Bat">

    <div class="card">
        <h1>Spooky Birthday Soon! üëªüéÉ</h1>
        <p>Countdown has begun, Sir Zi! üòé</p>
        <p>You are the most beautiful ghost ever! (Kidding) üò≠‚ù§Ô∏è</p>
        
        <p id="countdown"></p>
        
        <a href="#" class="btn">Boo! Celebrate</a>

        <img src="https://www.pngall.com/wp-content/uploads/5/Halloween-Pumpkin-PNG-Image.png" class="pumpkin" alt="Pumpkin">
    </div>

    <script>
        // Set your target birthday date (Change to your actual date)
        let birthdayDate = new Date("March 25, 2025 00:00:00").getTime();

        // Update countdown every second
        let countdownTimer = setInterval(function() {
            let now = new Date().getTime();
            let timeLeft = birthdayDate - now;

            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `üëª ${days}d ${hours}h ${minutes}m ${seconds}s left! üéÉ`;

            if (timeLeft < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "üéâ Happy Birthday, Sir Zi! ü•≥";
            }
        }, 1000);
    </script>

</body>
</html>
